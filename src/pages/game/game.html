<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout | Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/91b0893a8f.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header-outer-wrapper outer-wrapper">
        <div class="header-wrapper wrapper">
            <nav class="main-navbar">
                <a href="/" class="logo-container">
                    <img src="../../assets/logo/logo.png" width="40px" alt="Logo" class="logo">
                </a>

                <ul id="desktop-navbar-list-container" class="desktop-navbar-list-container">
                    <li class="navbar-list"><a href="/" class="navbar-link">Home</a></li>
                    <!-- <li class="navbar-list"><a href="#games" class="navbar-link">Games</a></li> -->
                    <li class="navbar-list register-button"><a href="../register/register.html"
                            class=" navbar-link primary-button">Register</a>
                    </li>
                    <li class="navbar-list log-out-button"><i title="Log Out"
                            class="fa-solid fa-right-from-bracket"></i></li>
                </ul>

                <div id="hamburger-menu-container" class="hamburger-menu-container">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>

            </nav>

            <nav class="mobile-navbar">
                <ul id="mobile-navbar-list-container" class="mobile-navbar-list-container none">
                    <li class="navbar-list mobile-navbar-list"><a href="/" class="navbar-link">Home</a></li>
                    <!-- <li class="navbar-list mobile-navbar-list"><a href="#games" class="navbar-link">Games</a></li> -->
                    <li class="navbar-list mobile-navbar-list register-button"><a href="../register/register.html"
                            class="navbar-link primary-button">Register</a>
                    </li>
                    <li class="navbar-list log-out-button"><i title="Log Out"
                            class="fa-solid fa-right-from-bracket"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="outer-wrapper">
        <div class="game-wrapper wrapper">
            <p class="scores-counter">0</p>

            <div class="game-main-content">
                <div class="main-pole-flag-container">
                    <div class="pole-flag-container">
                        <div class="pole"></div>
                        <img src="../../assets/flag/saudi-arabia-flag.svg" alt="Saudi Arabia Flag" class="flag">
                    </div>
                </div>
                <div class="board-container">
                    <canvas class="board" id="board"></canvas>
                    <div class="game-over-popup-container none" id="game-over-popup-container">
                        <p class="game-over-title">Game Over!</p>
                        <p class="scores-counter">0</p>
                        <button class="restart-game-button">Restart</button>
                    </div>
                    <div class="won-popup-container none" id="won-popup-container">
                        <p class="won-title">You Won!</p>
                        <p class="scores-counter">0</p>
                        <button class="restart-game-button">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="game.js"></script>
    <script type="module" src="../../js/main.js"></script>
</body>

</html>
